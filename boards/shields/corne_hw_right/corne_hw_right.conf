# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Peripheral side configuration - minimal settings
# No USB, no display, no widgets (peripheral connects to central via BLE)

# Both sides drive their own displays according to expert advice
# CONFIG_ZMK_DISPLAY inherited from main config


# I2C Support (for OLED)
CONFIG_I2C=y
CONFIG_GPIO=y

# Optional Display Widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
